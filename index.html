<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/fav.png" />
    <meta
      name="description"
      content="This is a solution to the 'Age Calculator App' challenge on Frontend Mentor"
    />
    <title>Age Calculator App | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="/src/scripts.js" type="module" defer></script>
    <link rel="canonical" href="https://ionstici.dev/age-calculator-app-fem/" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Age Calc" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <main>
      <h1 class="heading-1">Find out your exact age / Age Calculator</h1>
      <section class="wrapper">
        <form class="form">
          <div class="form__inputs-wrapper">
            <div class="form__input-box" data-type="day">
              <label for="day" class="form__label">Day</label>
              <input
                type="text"
                class="form__input"
                id="day"
                placeholder="DD"
                minlength="1"
                maxlength="2"
              />
              <span class="input__message hidden"></span>
            </div>
            <div class="form__input-box" data-type="month">
              <label for="month" class="form__label">Month</label>
              <input
                type="text"
                class="form__input"
                id="month"
                placeholder="MM"
                minlength="1"
                maxlength="2"
              />
              <span class="input__message hidden"></span>
            </div>
            <div class="form__input-box" data-type="year">
              <label for="year" class="form__label">Year</label>
              <input
                type="text"
                class="form__input"
                id="year"
                placeholder="YYYY"
                minlength="4"
                maxlength="4"
              />
              <span class="input__message hidden"></span>
            </div>
          </div>
          <div class="form__btn-box">
            <button class="form__btn" aria-label="See Results">
              <img src="/assets/icon-arrow.svg" alt="" width="24" height="24" />
            </button>
          </div>
        </form>
        <div class="output">
          <p class="output__box">
            <span class="output__number" data-type="years">--</span>
            <span class="output__text">years</span>
          </p>
          <p class="output__box">
            <span class="output__number" data-type="months">--</span>
            <span class="output__text">months</span>
          </p>
          <p class="output__box">
            <span class="output__number" data-type="days">--</span>
            <span class="output__text">days</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
